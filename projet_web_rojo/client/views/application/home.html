<template name="home">
	<h2>Accueil</h2>
	<h3>Nouveau post</h3>
	<form>
		<label>Auteur</label><input type="text" name="auteur" /><br />
		<label>Titre</label><input type="text" name="titre" /><br />
		<label>Contenu</label><textarea name="contenu"></textarea><br />
		<button type="submit" >Envoyer</button>
	</form>
	<h3>Listes des Posts</h3>
	<ul>
	{{#each posts}}
		<li><b>{{ title }}</b>, par <em>{{ url }}</em></li>
	{{/each}}	
	</ul>
</template>
